<div class="container mt-4">
    <div class="row" *ngIf="categorie">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" class="form-control" name="nom" id="nom"
                           [(ngModel)]="categorie.nom" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="qt">quantité:</label>
                    <input type="number" class="form-control" name="qt" id="qt"
                           [(ngModel)]="categorie.qt" required autocomplete="off">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="far fa-edit"></i> Modifir</button>
                    <button class="btn btn-outline-primary btn-block" (click)="backToList()">
                        <i class="far fa-arrow-alt-circle-left"></i> Retour à la liste</button>
                </div>

            </form>
        </div>
    </div>
</div>
