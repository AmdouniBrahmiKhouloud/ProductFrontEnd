<div class="container mt-5">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-outline-primary me-md-2" type="button" routerLink="/produit/create">
            <i class="fa-solid fa-plus"></i> Ajouter produit
        </button>
    </div>
    <table class="table mt-5">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Quantit√©</th>
            <th scope="col">Disponible</th>
            <th scope="col">Date De Creation</th>
            <th scope="col">Date De Modification</th>
            <th scope="col">Categorie</th>
            <th scope="col" >Detail</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of produit ">
            <td>{{p.id}}</td>
            <td>{{p.nom}}</td>
            <td>{{p.qt}}</td>
            <td>{{p.disponible}}</td>
            <td>{{p.dateCreation}}</td>
            <td>{{p.dateModif}}</td>
            <td>{{p.categorie!.nom}}</td>
            <td ><button class="btn btn-outline-primary" routerLink="/produit/detail/{{p.id}}"><i class="far fa-eye"></i> Detail</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/produit/update/{{p.id}}"><i class="far fa-edit"></i> Update</button></td>
            <td><button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i> Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>
