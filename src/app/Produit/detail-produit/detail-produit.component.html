<div class="container mt-4">
    <div class="row" *ngIf="produit">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Detail</h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>ID: </b>{{produit.id}}</li>
                    <li class="list-group-item"><b>Nom: </b>{{produit.nom}}</li>
                    <li class="list-group-item"><b>QT: </b>{{produit.qt}}</li>
                    <li class="list-group-item"><b>Date de creation: </b>{{produit.dateCreation}}</li>
                    <li class="list-group-item" *ngIf="produit.dateModif"><b>Date de Mofication: </b>{{produit.dateModif}}</li>
                    <li class="list-group-item" *ngIf="produit.categorie"><b>Categorie : </b>{{produit.categorie!.nom}}</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" (click)="backToList()">
                        <i class="far fa-arrow-alt-circle-left"></i> Retour Ã  la liste</button>
                </div>
            </div>
        </div>
    </div>
</div>
